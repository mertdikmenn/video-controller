<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Remote</title>
    <link rel="stylesheet" href="style.css">
    <!-- For PWA later: sets the browser chrome color on mobile -->
    <meta name="theme-color" content="#282c34">
</head>
<body>
    <div class="container">
        <h1>Video Remote</h1>
        <div id="status" class="status-disconnected">Status: Disconnected</div>
        <div class="controls">
            <button id="toggleBtn">Toggle Play/Pause</button>
            <!-- We will add more buttons here later -->
        </div>
    </div>

    <!-- The 'type="module"' is important for using import/export later -->
    <script src="script.js" type="module"></script>
</body>
</html>
