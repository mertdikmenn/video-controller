<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Remote</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#282c34">
</head>
<body>
    <div class="container">
        <h1>Video Remote</h1>
        <div id="status" class="status-disconnected">Status: Disconnected</div>

        <!-- A container for the QR code reader view -->
        <div id="qr-reader" style="display: none;"></div>

        <!-- The main controls, initially hidden -->
        <div id="controls" class="controls" style="display: none;">
            <button id="toggleBtn">Toggle Play/Pause</button>
            <button id="muteBtn">Mute / Unmute</button>
            <div class="volume-control">
                <input type="range" id="volumeSlider" min="0" max="100" value="100" step="1">
            </div>
            <div class="seek-controls">
                <button id="seekBackwardBtn">« 10s</button>
                <button id="seekForwardBtn">10s »</button>
            </div>
            <button id="disconnectBtn" class="btn-secondary">Disconnect</button>
        </div>

        <!-- The initial connection button -->
        <div id="initial-view" class="controls">
            <button id="reconnectBtn" class="btn-secondary" style="display: none;">Reconnect to Last Session</button>
            <button id="scanBtn">Scan to Connect</button>
        </div>
    </div>

    <script src="lib/html5-qrcode.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
